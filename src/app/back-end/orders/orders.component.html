<div class="main-content">

	<!-- content -->
	<div class="container-fluid content-top-gap">

		<h2 class="d-flex mb-3 pt-5 justify-content-between">
		Manager Order
	</h2>
	<br/>
	<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product</th>
      <th scope="col">Name</th>
      <th scope="col">Amount</th>
      <th scope="col">Buyer</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; index as i">
      <th scope="row">{{i+1}}</th>
      <td width="150"><img class="card-img-top" src="{{item.img}}" alt=""></td>
      <td>{{item.name}}</td>
      <td>{{item.amount}}</td>
      <td>{{item.adress}}</td>
      <td width="200">
					<label class="btn btn-light" [ngStyle]="{'display':item.status ? '':'none'}" >Success</label>
          <button class="btn btn-success" (click)="success(item)" [ngStyle]="{'display':item.status ? 'none':''}">Waiting...</button>
				</td>
    </tr>
  </tbody>
</table>
	<ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="items.length"></ngb-pagination>
	<br/>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
	</div>

	</div>
</div>
